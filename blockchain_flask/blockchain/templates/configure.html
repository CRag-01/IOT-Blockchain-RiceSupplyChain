<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain - Node Network</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    
</head>
<body>

    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class = "container">
            <a href="#" class="navbar-brand">   Supply Chain Authorisation Module - Node Network Side</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href = "/" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item active">
                        <a href = "/configure" class="nav-link">Configure</a>
                    </li>

                    <li class="nav-item">
                        <a href = "/view/users" class="nav-link">View Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add nodes-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body">
                    <h4 class="card-title">Add the Network's Nodes.</h4>
                    <p class="card-text">Enter the list of Blockchain Node URLs (comma seperated) and click on <b>Add Node</b> button to proceed.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container alert alert-secondary">
        <form id="node_form">
            <div class="row">
                <label class="col-sm-2">Node URLs: </label>
                <div class="col-sm-10">
                    <input type="text" name="nodes" id="nodes" rows="2" class="form-control">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <input type="button" id="add_node_button" class="btn btn-primary btn-lg" value="Add Node">
                </div>
            </div>
        </form>
    </div>

    <hr>

    <!-- List of nodes -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body">
                    <h4 class="card-title">The following nodes are linked to this network:</h4>
                </div>
            </div>

            <div class="col-lg-12" id="list_nodes">

            </div>
        </div>
    </div>

    
    <script> src = "/static/vendor/jquery/jquery.min.js" </script>
    <script> src = "/static/vendor/bootstrap/js/bootstrap.bundle.min.js" </script>
    <script> src = "/static/vendor/DataTables/js/datatables.min.js" </script>
    <script> src = "/static/vendor/DataTables/js/ellipsis.js" </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.11.3/dataRender/ellipsis.js"></script>
    

     
    <script>
       $(function() {
            $('#add_node_button').click(function(){
                $.ajax({
                    url: '/nodes/register',
                    type: 'POST',
                    dataType: 'json',
                    data: $('#node_form').serialize(),
                    success: function(response){
                        document.getElementById('nodes').value = '';
                        window.location.reload();
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            });

            $.ajax({
                    url: '/nodes/get',
                    type: 'GET',
                    success: function(response){
                        let nodes = '';
                        for(i=0;i<response['nodes'].length;i++){
                            node = "<li><a href = http://" + response['nodes'][i]+ ">" + response['nodes'][i] + "</a></li>"
                            document.getElementById('list_nodes').innerHTML += node;
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            
        });
    </script>
</body>
</html>
